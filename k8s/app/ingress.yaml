apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: linkops-ingress
  namespace: linkops
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
  - host: linkops.local
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: linkops-backend
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: linkops-frontend
            port:
              number: 80
  - host: api.linkops.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: linkops-backend
            port:
              number: 80 