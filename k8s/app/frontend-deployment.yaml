apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkops-frontend
  namespace: linkops
  labels:
    app: linkops-frontend
    app.kubernetes.io/name: linkops-frontend
    app.kubernetes.io/part-of: linkops
spec:
  replicas: 2
  selector:
    matchLabels:
      app: linkops-frontend
  template:
    metadata:
      labels:
        app: linkops-frontend
    spec:
      containers:
      - name: frontend
        image: linkopsacr.azurecr.io/linkops-frontend:latest
        ports:
        - containerPort: 80
        env:
        - name: VITE_API_URL
          value: "http://linkops-backend"
        - name: VITE_ENVIRONMENT
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: linkops-frontend
  namespace: linkops
  labels:
    app: linkops-frontend
    app.kubernetes.io/name: linkops-frontend
    app.kubernetes.io/part-of: linkops
spec:
  selector:
    app: linkops-frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP 